<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TempatKumpul</title>
    <link rel="icon" type="image/x-icon" href="https://static.photos/food/200x200/1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B4513',
                        secondary: '#E0C097',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-primary">Admin Login</h1>
            <p class="text-gray-600">Masukkan kredensial admin untuk melanjutkan</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <button type="submit" class="w-full py-3 bg-primary text-white rounded-lg font-bold hover:bg-opacity-90 flex items-center justify-center">
                <i data-feather="log-in" class="mr-2"></i> Login
            </button>
            <button type="button" onclick="window.location.href='index.html'" class="w-full py-3 bg-gray-400 text-white rounded-lg font-bold hover:bg-opacity-90 flex items-center justify-center">
                <i data-feather="arrow-left" class="mr-2"></i> Kembali
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple admin credentials (in production, use proper authentication)
            if (username === 'admin' && password === 'admin123') {
                localStorage.setItem('isAdmin', 'true');
                window.location.href = 'admin-orders.html';
            } else {
                showToast('Username atau password salah!', 'error');
            }
        });
        // Toast utility (inject styles once and show animated toasts)
        function ensureToastStyles() {
            if (document.getElementById('toast-styles')) return;
            const style = document.createElement('style');
            style.id = 'toast-styles';
            style.innerHTML = `
                #toast-container{position:fixed;top:1rem;right:1rem;display:flex;flex-direction:column;gap:0.5rem;z-index:9999}
                .toast{min-width:220px;max-width:360px;padding:0.6rem 0.9rem;border-radius:8px;color:#fff;box-shadow:0 6px 18px rgba(0,0,0,0.12);display:flex;align-items:flex-start;gap:0.6rem;transform:translateX(20px);opacity:0;transition:transform .28s cubic-bezier(.2,.8,.2,1),opacity .28s}
                .toast.show{transform:translateX(0);opacity:1}
                .toast .title{font-weight:600}
            `;
            document.head.appendChild(style);
        }

        function getToastContainer() {
            let c = document.getElementById('toast-container');
            if (!c) {
                c = document.createElement('div');
                c.id = 'toast-container';
                document.body.appendChild(c);
            }
            return c;
        }

        function showToast(message, type = 'info', duration = 3500) {
            ensureToastStyles();
            const container = getToastContainer();
            const toast = document.createElement('div');
            toast.className = 'toast';
            const bg = type === 'success' ? '#16a34a' : type === 'error' ? '#dc2626' : type === 'warning' ? '#f59e0b' : '#334155';
            toast.style.background = bg;
            toast.innerHTML = `<div style="flex:1"><div class='title'>${message}</div></div>`;
            container.appendChild(toast);
            requestAnimationFrame(() => toast.classList.add('show'));
            const t = setTimeout(() => hide(), duration);
            function hide() {
                toast.classList.remove('show');
                setTimeout(() => { toast.remove(); clearTimeout(t); }, 300);
            }
            toast.addEventListener('click', hide);
            return toast;
        }

        feather.replace();
    </script>
</body>
</html>
