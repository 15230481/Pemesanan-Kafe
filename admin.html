<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TempatKumpul</title>
    <link rel="icon" type="image/x-icon" href="https://static.photos/food/200x200/1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B4513',
                        secondary: '#E0C097',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-primary">Admin Login</h1>
            <p class="text-gray-600">Masukkan kredensial admin untuk melanjutkan</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <button type="submit" class="w-full py-3 bg-primary text-white rounded-lg font-bold hover:bg-opacity-90 flex items-center justify-center">
                <i data-feather="log-in" class="mr-2"></i> Login
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple admin credentials (in production, use proper authentication)
            if (username === 'admin' && password === 'admin123') {
                localStorage.setItem('isAdmin', 'true');
                window.location.href = 'admin-orders.html';
            } else {
                alert('Username atau password salah!');
            }
        });

        feather.replace();
    </script>
</body>
</html>
